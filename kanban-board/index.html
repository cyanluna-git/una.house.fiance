<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Kanban Board</h1>
        <div id="project-filter"></div>
      </div>
      <div class="header-meta">
        <span id="count-summary"></span>
        <button id="refresh-btn" title="Refresh">&#x21bb;</button>
      </div>
    </header>
    <main id="board"></main>
    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <button class="modal-close" id="modal-close">&times;</button>
        <div id="modal-content"></div>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div id="add-card-overlay" class="modal-overlay hidden">
      <div class="modal" style="max-width:480px">
        <button class="modal-close" id="add-card-close">&times;</button>
        <h1 style="font-size:1.1rem;color:#f8fafc;margin-bottom:16px">New Card</h1>
        <form id="add-card-form" autocomplete="off">
          <div class="form-group">
            <label for="add-title">Title *</label>
            <input type="text" id="add-title" required placeholder="Task title" />
          </div>
          <div class="form-group">
            <label for="add-priority">Priority</label>
            <select id="add-priority">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="add-description">Description</label>
            <textarea id="add-description" rows="4" placeholder="Requirements in markdown"></textarea>
          </div>
          <div class="form-group">
            <label for="add-tags">Tags <span style="color:#64748b;font-weight:400">(comma separated)</span></label>
            <input type="text" id="add-tags" placeholder="e.g. feature, api, ui" />
          </div>
          <button type="submit" class="form-submit">Add Card</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
